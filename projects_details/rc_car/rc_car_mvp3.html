								<!-- Progress Bar -->
								<h2>Project Status</h2>
								<div class="w3-container">
									<div class="row gtr-150 gtr-uniform">
										<div class="col-4"><a href="rc_car_mvp1.html"><h3>MVP1</h3></a></div>
										<div class="col-4"><a href="rc_car_mvp2.html"><h3>MVP2</h3></a></div>

									</div>
									<div class="w3-light-grey">
										<div id="myBar" class="w3-container w3-blue" style="height:30px;width:0%"></div>
									</div>
									<p id="myP">MVP<span id="demo">1</span> completed!</p>
								</div>
								  
								<script>
								function progress_bar() {
									var elem = document.getElementById("myBar");   
									var width = 20;
									var id = setInterval(frame, 40);
									function frame() {
										if (width >= 70) {
											clearInterval(id);
											document.getElementById("myP").className = "w3-text-blue w3-animate-opacity";
											document.getElementById("myP").innerHTML = "MVP2 Complete. MVP3 in Progress";
											} 
											else {
												width++; 
												elem.style.width = width + '%'; 
												var num = width * 1 / 33.33;
												num = num.toFixed(0)
												document.getElementById("demo").innerHTML = num;
												}
										}
								  	}
								</script>
